version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run: mkdir path
      - run:
          name: "Save hello to file"
          command: "echo 'Hello, World!' > path/output.txt"
      - persist_to_workspace:
          root: path
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: alpine:latest
    steps:
      - attach_workspace:
          at: path
      - run: ls -l && cat path/output.txt || true

workflows:
  hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file
